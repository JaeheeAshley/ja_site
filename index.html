<!DOCTYPE html> <!--single tag that tells website what kind of doc this is--> 
<html> <!--highest level tag (overall container tag)-->

        <meta charset="UTF-8"> <!--defines character set of file-->
        <meta name="description" content="This is an awesome website">
        <title>Jaehee's Personal Website</title>
    </head>
    <body> <!--meat and bones (content)-->
        <table>
            <thead>
                <caption>List of Numbers</caption>
                <tr>
                    <th>num1</th>
                    <th>num2</th>
                    <th>num3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan = "2" >one</td>
                    <td>two</td>
                    <td>three</td>
                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
