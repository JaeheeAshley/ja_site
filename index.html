        <meta charset="UTF-8"> <!--defines character set of file-->
        <meta name="description" content="This is an awesome website">
        <title>Jaehee's Personal Website</title>
    </head>
    <body> <!--meat and bones (content)-->
        <!-- different types: text, password, date, email, range, file, checkbox, radio (name = btn), submit -->
        <form>
            <input type="text" value = "enter your username"/>
            <input type="password"/>
            <input type = "file"/>
        </form>
    

        <textarea rows = "10" cols="30"> 
            Enter a paragraph
        </textarea>
    </body>
</html>
